<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .menu-category {
            margin-bottom: 30px;
        }
        .category-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .menu-item {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>메뉴</h1>

    <div class="menu-category">
        <div class="category-title">전채요리</div>
        <div class="menu-item">샐러드</div>
        <div class="menu-item">스프</div>
        <div class="menu-item">브루스케타</div>
    </div>

    <div class="menu-category">
        <div class="category-title">주요리</div>
        <div class="menu-item">스테이크</div>
        <div class="menu-item">파스타</div>
        <div class="menu-item">피자</div>
    </div>

    <div class="menu-category">
        <div class="category-title">디저트</div>
        <div class="menu-item">치즈케이크</div>
        <div class="menu-item">초콜릿 무스</div>
        <div class="menu-item">과일 타르트</div>
    </div>

    <div class="menu-category">
        <div class="category-title">음료</div>
        <div class="menu-item">와인</div>
        <div class="menu-item">커피</div>
        <div class="menu-item">주스</div>
    </div>

</body>
</html>
