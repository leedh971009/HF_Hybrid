#접속 빈도 : index > films purchase > join login mypage
#추후 수정 : maxReplicas
#수정 여부 : X

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-index
  namespace: tomcat
spec:
  maxReplicas: 10
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: deploy-index
  targetCPUUtilizationPercentage: 50

